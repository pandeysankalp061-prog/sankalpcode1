<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-wrapper {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #1a1a1a;
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            margin-bottom: 20px;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #000;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            min-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .score {
            flex: 1;
            padding: 10px;
        }

        .player-score {
            color: #00ff00;
            font-weight: bold;
        }

        .computer-score {
            color: #ff0000;
            font-weight: bold;
        }

        .controls {
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #00ff00;
        }

        .controls p {
            margin: 5px 0;
        }

        .reset-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }

        .reset-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ PONG GAME üéÆ</h1>
        
        <div class="scoreboard">
            <div class="score">
                Player (Left): <span class="player-score" id="playerScore">0</span>
            </div>
            <div class="score">
                Computer (Right): <span class="computer-score" id="computerScore">0</span>
            </div>
        </div>

        <div class="game-wrapper">
            <canvas id="pongCanvas" width="800" height="400"></canvas>
        </div>

        <div class="controls">
            <h3>Controls:</h3>
            <p>üñ±Ô∏è <strong>Mouse</strong> or ‚¨ÜÔ∏è‚¨áÔ∏è <strong>Arrow Keys</strong> - Move Left Paddle</p>
            <p>ü§ñ Computer controls the right paddle automatically</p>
            <p>üèê Hit the ball to score points!</p>
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        // Canvas and context
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Game objects
        const game = {
            width: canvas.width,
            height: canvas.height,
            playerScore: 0,
            computerScore: 0
        };

        // Paddle properties
        const paddle = {
            width: 10,
            height: 80,
            speed: 6,
            friction: 0.95
        };

        // Player paddle (left)
        const playerPaddle = {
            x: 15,
            y: game.height / 2 - paddle.height / 2,
            width: paddle.width,
            height: paddle.height,
            velocity: 0,
            maxVelocity: paddle.speed
        };

        // Computer paddle (right)
        const computerPaddle = {
            x: game.width - paddle.width - 15,
            y: game.height / 2 - paddle.height / 2,
            width: paddle.width,
            height: paddle.height,
            velocity: 0,
            speed: 4
        };

        // Ball properties
        const ball = {
            x: game.width / 2,
            y: game.height / 2,
            radius: 8,
            velocityX: 5,
            velocityY: 5,
            maxVelocity: 7,
            friction: 1
        };

        // Input handling
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            w: false,
            s: false
        };

        // Mouse tracking
        let mouseY = game.height / 2;

        // Event listeners
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') keys.ArrowUp = true;
            if (e.key === 'ArrowDown') keys.ArrowDown = true;
            if (e.key === 'w' || e.key === 'W') keys.w = true;
            if (e.key === 's' || e.key === 'S') keys.s = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp') keys.ArrowUp = false;
            if (e.key === 'ArrowDown') keys.ArrowDown = false;
            if (e.key === 'w' || e.key === 'W') keys.w = false;
            if (e.key === 's' || e.key === 'S') keys.s = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        // Update player paddle position
        function updatePlayerPaddle() {
            // Keyboard input
            if (keys.ArrowUp || keys.w) {
                playerPaddle.velocity = -playerPaddle.maxVelocity;
            } else if (keys.ArrowDown || keys.s) {
                playerPaddle.velocity = playerPaddle.maxVelocity;
            } else {
                playerPaddle.velocity = 0;
            }

            // Mouse tracking (alternative control)
            const paddleCenter = playerPaddle.y + playerPaddle.height / 2;
            const mouseDistance = mouseY - paddleCenter;
            
            // Only apply mouse control if keyboard isn't being used
            if (!keys.ArrowUp && !keys.ArrowDown && !keys.w && !keys.s) {
                if (Math.abs(mouseDistance) > 5) {
                    playerPaddle.velocity = Math.sign(mouseDistance) * playerPaddle.maxVelocity * 0.7;
                }
            }

            // Update position
            playerPaddle.y += playerPaddle.velocity;

            // Boundary collision
            if (playerPaddle.y < 0) {
                playerPaddle.y = 0;
            }
            if (playerPaddle.y + playerPaddle.height > game.height) {
                playerPaddle.y = game.height - playerPaddle.height;
            }
        }

        // Update computer paddle (AI)
        function updateComputerPaddle() {
            const computerCenter = computerPaddle.y + computerPaddle.height / 2;
            const ballCenter = ball.y;

            // Simple AI: track the ball
            if (computerCenter < ballCenter - 10) {
                computerPaddle.y += computerPaddle.speed;
            } else if (computerCenter > ballCenter + 10) {
                computerPaddle.y -= computerPaddle.speed;
            }

            // Boundary collision
            if (computerPaddle.y < 0) {
                computerPaddle.y = 0;
            }
            if (computerPaddle.y + computerPaddle.height > game.height) {
                computerPaddle.y = game.height - computerPaddle.height;
            }
        }

        // Update ball position
        function updateBall() {
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Top and bottom wall collision
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > game.height) {
                ball.velocityY = -ball.velocityY;
                ball.y = ball.y - ball.radius < 0 ? ball.radius : game.height - ball.radius;
            }

            // Left and right boundary (scoring)
            if (ball.x - ball.radius < 0) {
                game.computerScore++;
                resetBall();
            }
            if (ball.x + ball.radius > game.width) {
                game.playerScore++;
                resetBall();
            }
        }

        // Paddle collision detection
        function checkPaddleCollision() {
            // Player paddle collision
            if (ball.velocityX < 0 &&
                ball.y > playerPaddle.y &&
                ball.y < playerPaddle.y + playerPaddle.height &&
                ball.x - ball.radius < playerPaddle.x + playerPaddle.width) {
                
                ball.velocityX = -ball.velocityX;
                ball.x = playerPaddle.x + playerPaddle.width + ball.radius;
                
                // Add spin based on where ball hits the paddle
                const hitPosition = (ball.y - playerPaddle.y) / playerPaddle.height;
                ball.velocityY = (hitPosition - 0.5) * 10;
                
                // Increase speed slightly
                ball.velocityX *= 1.05;
            }

            // Computer paddle collision
            if (ball.velocityX > 0 &&
                ball.y > computerPaddle.y &&
                ball.y < computerPaddle.y + computerPaddle.height &&
                ball.x + ball.radius > computerPaddle.x) {
                
                ball.velocityX = -ball.velocityX;
                ball.x = computerPaddle.x - ball.radius;
                
                // Add spin based on where ball hits the paddle
                const hitPosition = (ball.y - computerPaddle.y) / computerPaddle.height;
                ball.velocityY = (hitPosition - 0.5) * 10;
                
                // Increase speed slightly
                ball.velocityX *= 1.05;
            }

            // Cap ball speed
            const speed = Math.sqrt(ball.velocityX ** 2 + ball.velocityY ** 2);
            if (speed > ball.maxVelocity) {
                ball.velocityX = (ball.velocityX / speed) * ball.maxVelocity;
                ball.velocityY = (ball.velocityY / speed) * ball.maxVelocity;
            }
        }

        // Reset ball to center
        function resetBall() {
            ball.x = game.width / 2;
            ball.y = game.height / 2;
            ball.velocityX = 5 * (Math.random() > 0.5 ? 1 : -1);
            ball.velocityY = 3 * (Math.random() - 0.5);
            updateScore();
        }

        // Update score display
        function updateScore() {
            document.getElementById('playerScore').textContent = game.playerScore;
            document.getElementById('computerScore').textContent = game.computerScore;
        }

        // Draw functions
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCenterLine() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(game.width / 2, 0);
            ctx.lineTo(game.width / 2, game.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Draw game
        function draw() {
            // Clear canvas
            drawRect(0, 0, game.width, game.height, '#000');

            // Draw center line
            drawCenterLine();

            // Draw paddles
            drawRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height, '#00ff00');
            drawRect(computerPaddle.x, computerPaddle.y, computerPaddle.width, computerPaddle.height, '#ff0000');

            // Draw ball
            drawCircle(ball.x, ball.y, ball.radius, '#ffffff');
        }

        // Game loop
        function gameLoop() {
            updatePlayerPaddle();
            updateComputerPaddle();
            updateBall();
            checkPaddleCollision();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Reset game function
        function resetGame() {
            game.playerScore = 0;
            game.computerScore = 0;
            resetBall();
            playerPaddle.y = game.height / 2 - paddle.height / 2;
            computerPaddle.y = game.height / 2 - paddle.height / 2;
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
